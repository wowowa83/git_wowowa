<script language="javascript" type="text/javascript">
// 3명의 국어점수를 입력 후 출력
//[1] 변수 사용
var stu1 = 100; var stu2 = 90; var stu3 = 80;
document.write(stu1 + "<br />");
document.write(stu2 + "<br />");
document.write(stu3 + "<br />");
//[2] 배열 사용
var kor = [100, 90, 80];
for (var i = 0; i < 3; i++)
{
    document.write(kor[i] + "<br />");
}
//[3] 배열 원칙 : 영어 점수 3개 보관
//[a] 배열 선언 : 배열의 인스턴스를 생성한다.
var eng = new Array(3);
//[b] 배열 초기화(할당)
eng[0] = 90;
eng[1] = 100;
eng[2] = 85;
//[c] 배열의 값을 사용(참조) : 주로 반복문을 이용
var sum = 0;
for (var i = 0; i < 3; i++)
{
    sum += eng[i];
}
document.write("총점 : " + sum + "<br />");
</script>
