<script language="javascript" type="text/javascript">
// 함수(Function) : -> 사용자 정의 함수
//  하나의 논리적인 코드의 집합(?), 자주 사용되는 코드 블록을 하나의 이름으로 묶어서 관리 
// window.alert() : 함수(Fuction) == 메서드(Method)

//[1] 함수를 사용하지 않고 매번 코드 작성
document.write("안녕<br />");
document.write("안녕<br />");
document.write("안녕<br />");


//[2][1] 함수 선언(정의) : 함수 만들기
function Hi()
{
    document.write("안녕<br />");
}

//[2][2] 함수 호출 : 함수 사용
Hi(); 
Hi(); 
Hi();

</script>
