<script language="javascript" type="text/javascript">
// 2단 구구단
for (var i = 1; i <= 9; i++)
{
    document.write("2 * " + i + " = " + (2 * i) + "<br />");
}
</script>
<hr />
<script language="javascript" type="text/javascript">
// 2단~9단
for (var j = 2; j <= 9; j++)
{
    for (var k = 1; k <= 9; k++)
    {
        document.write(j + " * " + k + " = " + (j * k) + "<br />");
    }
    document.write("<br />");
}
</script>

<script language="javascript" type="text/javascript">
// 퀴즈) 한 행에 2단부터 9단까지 테이블의 열로 구분해서 보여주기

</script>
