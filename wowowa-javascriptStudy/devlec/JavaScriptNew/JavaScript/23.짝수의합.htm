<script language="javascript" type="text/javascript">
// 1부터 100까지 짝수의 합

//[1] 입력(Input)
var sum = 0; // 합계 저장용 변수

//[2] 처리(Process)
for (var i = 1; i <= 100; i++)  // 초기식,조건식,증감식 
{
    if (i % 2 == 0) // 필터링
    {
        sum += i; // 실행문    
    }
}

//[3] 출력(Output)
document.write("합 : " + sum + "<br />");

</script>
