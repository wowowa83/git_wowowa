<script language="javascript" type="text/javascript">
// for문
/*
for (초기식; 조건식; 증감식)
{

}
*/
for (var i = 1; i <= 5; i++)
{
    document.write("안녕<br />");     
}
for (var j = 1; j <= 10; j++)
{
    document.write(j + "<br />");
}
var sum = 0; // 합계
for (var k = 1; k <= 100; k++)
{
    sum += k;//누적 : 1 + 2 + ... + 100
}
document.write("1부터 100까지 합 : " + sum + "입니다.<br />");
</script>
