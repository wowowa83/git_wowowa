<script language="javascript" type="text/javascript">
// && 연산자 : 둘 다 참일때에만 참
// || 연산자 : 하나라도 참이면 참

// true && true -> true
document.write( (10 > 5) && (5 != 3) + "<br />" );

// true || false -> true
document.write( ((10 >= 5) || (5 == 3)) + "<br />" );

// !false -> true
document.write( !(10 <= 5) ); // true
</script>
