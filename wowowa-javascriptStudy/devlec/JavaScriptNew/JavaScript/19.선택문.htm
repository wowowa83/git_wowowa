<script language="javascript" type="text/javascript">
var month = 12; // 1월 12월까지 입력

if (month == 1)
{

}
else if (month == 2)
{
    document.write("2월 14일은 발렌타인 데이!!!");
}
else if (month == 3)
{
    document.write("3월 14일은 화이트 데이!!!");
}
else    
{
    document.write("뭔 데이???");
}
</script>
