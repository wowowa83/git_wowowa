<script language="javascript" type="text/javascript">
// 주어진 3개 또는 5개의 정수 중에서 최대값 또는 최소값을 구하는 알고리즘 예제
// Input
var kor = [88, 99, 77, 66, 90]; // 가장 큰 값 : 99
var max = 0; // 최대값이 저장될 변수는 해당 데이터가 가질 수 있는 가장 작은값으로 초기화
// Process : MAX 알고리즘
for (var i = 0; i < kor.length; i++)
{
    if (max < kor[i])
    {
        max = kor[i];
    }
}
// Output
document.write("최대값 : " + max + "<br />");
</script>
<script language="javascript" type="text/javascript">
// 주어진 3개의 성적 중에서 가장 작은값을 출력
// Input
var math = [90, 100, 80, 55, 95]; // 55점이 가장 작은값
var min = 100; // 해당 데이터의 범위 중 가장 큰 값으로 초기화
// Process
for (var i = 0; i < math.length; i++)
{
    if (min > math[i])
    {
        min = math[i];
    }
}
// Output
document.write("최소값 : " + min + "<br />");
</script>
