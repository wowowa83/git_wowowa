<script language="javascript" type="text/javascript">
// 변수 선언
var a;
// 변수 초기화(할당)
a = "안녕<br />";
// 변수 참조(사용)
document.write(a);
document.write(a);

// 변수를 선언과 동시에 초기화
var intNum = 100; // 정수형
var dblSu = 12.34; // 실수형
var blnFlag = true; // 불린값(참 또는 거짓) : true/false
var objNothing = null; // 널값 : 아무것도 아닌 값(빈값(Empty)과 다르다)
var strHello = "안녕하세요."; // 문자열 : 큰 따옴표 또는 작은 따옴표로 묶는다.

// 사용(참조)
document.write( intNum + intNum + "<br />" ); // 200
document.write( dblSu + intNum + "<br />" ); // 112.34
document.write( blnFlag + "<br />" ); // true
document.write( objNothing + "<br />" ); // null
document.write( strHello + "<br />" ); // 안녕하세요.
</script>
