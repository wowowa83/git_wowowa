<script language="javascript" type="text/javascript">
// 대입연산자 : +=, -=, *=, /=, %=
// += : 누적 
// -= : 감소
var a = 10;
var b = 5;

a += b; // a = a + b; 와 동일
document.write( a + "<br />"); // 15

b -= 5; // b = b - 5; 와 동일
document.write( b + "<br />"); // 0

var c = 1;

c = c + 1; // 1증가

c += 1; // 1증가

c++; // 1증가

document.write(c); // 4
</script>
