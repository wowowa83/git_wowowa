        try {
            var a = 3;
            var b = 0;
            if (b === 0) {
                throw { name: "DivideByZeroException", message: "0으로 나눌 수 없습니다." };
            }
        } 
        catch (e) {
            document.write(e.name + ", " + e.message); // 예외 처리(비정상종료->정상종료)
        }
        finally {
