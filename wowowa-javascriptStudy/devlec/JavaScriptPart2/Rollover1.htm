<!DOCTYPE html>
<html>
<head>
    <title>롤오버 기능 적용하기</title>
    <style type="text/css">
        img { border-width:0px; }
    </style>
</head>
<body>
    <a href="#" 
        onmouseover="document.getElementById('imgFile').src='Icons/icon_file_over.gif';" 
        onmouseout="document.getElementById('imgFile').src='Icons/icon_file.gif';"
    >
        <img src="Icons/icon_file.gif" alt="기본" id="imgFile" />
    </a>
</body>
</html>
